<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Ticket</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
  <body>
    <div class="container">
      <h1>Edit Ticket</h1>

      <form th:action="@{'/tickets/' + ${ticket.ticketNo} + '/update'}"
            th:object="${ticket}" method="post">
        <div class="form-group">
          <label>Passenger ID:</label>
          <input type="text" th:field="*{passengerId}" />
        </div>

        <div class="form-group">
          <label>Passenger Name:</label>
          <input type="text" th:field="*{passengerName}" />
        </div>

        <div class="form-group">
          <label>Contact Data:</label>
          <input type="text" th:field="*{contactData}" />
        </div>

        <button type="submit" class="btn">Update Ticket</button>
      </form>

      <form th:action="@{'/tickets/' + ${ticket.ticketNo} + '/delete'}" method="post">
        <button type="submit" class="btn" style="background:#dc3545;">Delete Ticket</button>
      </form>

      <a th:href="@{/tickets}" class="btn">Back to Ticket List</a>
    </div>
  </body>
</html>
