<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>System Logs</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  <body>
    <div class="container">
      <h1>System Logs</h1>

      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Level</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="log : ${logs}">
            <td th:text="${log.timestamp}"></td>
            <td th:text="${log.level}"></td>
            <td th:text="${log.message}"></td>
          </tr>
        </tbody>
      </table>

      <a href="/admin" class="btn">Back</a>
    </div>
  </body>
</html>
