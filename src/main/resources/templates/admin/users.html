<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Users</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h1>Manage Users</h1>

<table border="1">
  <thead>
  <tr>
    <th>#</th>
    <th>Username</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user, iterStat : ${users}">
    <td th:text="${iterStat.count}"></td>
    <td th:text="${user}"></td>
  </tr>
  </tbody>
</table>

<a href="/admin/dashboard">Back to Dashboard</a>
</body>
</html>
