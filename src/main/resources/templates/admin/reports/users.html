<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users Activity Report</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Users Activity Report</h1>

  <table>
    <thead>
    <tr>
      <th>User</th>
      <th>Bookings Count</th>
      <th>Last Activity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.name}"></td>
      <td th:text="${user.bookings}"></td>
      <td th:text="${user.lastActivity}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/admin" class="btn">Back</a>
</div>
</body>
</html>
